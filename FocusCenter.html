<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Center</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Tittle of the App-->
    <div class="tittle-container">
        <h1>FOCUS</h1>
        <h1>CENTER.</h1>
    </div>

    <!--Center Box Section-->
    <section>
        <!--Center Box-->
        <div class="center-task-box">
            <!--Input Container-->
            <!--? Made it a form since this is an input and adding project -->
            <!--? Usually do forms for the form section of webpages-->
            <form id="todo-form">
                <input id="input" type="text" placeholder="Add task...">
                <button id="plus-btn" type="submit"><img id="plus" src="Plus.png" alt=""></button>
            </form>
            <!--List of different tasks-->
            <ul id="todo-list">
                <img id="pre-check" src="Ellipse 1.png" alt="">
                <li id="listed-text">Finish coding anime site</li>
            </ul>
            <!--! See if I can create another div to contain new list elements-->

        </div>
    </section>

    <!--Bottom Selector Bottom Section-->
    <section>
        <!--Progress Selector-->
        <div id="bottom-selector">

            <!--Planned-->
            <p id="planned">
                Planned.
            </p>

            <!--Completed-->
            <p id="completed">
                Completed.
            </p>

            <!--Selector-->
            <!-- <div id="selector">

            </div>-->
        </div>

    </section>


    
    <script src="Functionality.js"></script>
</body>
</html>
