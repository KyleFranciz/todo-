<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusCenter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="Functionality.js"></script>
    <script src="OnActive.js"></script>
</head>
<body>
    <!--Navbar Section of the Page-->
    <section>
        <div class="navbar">
            <img id="menu-icon" src="Icon.png" alt="">
            <img id="main-logo" src="FOCUS CENTER..png" alt="">
            <div class="right-side-nav">
                <img onmouseover="bellHover()" id="noti-bell" src="bell.png" alt="dark bell">
                <img id="avatar" src="375666.jpeg" alt="">
            </div>
        </div>
    </section>
    
    <!--Main Page-->
    <div class="main-page">
        <!--Task box / Searchbar / Center Section-->
        <div id="box" class="box">
            <div id="center-section">
                <!--Searchbar-->
                <div id="input-section">
                    <form action="append">
                        <input class="input-task" id="input-task" type="text" placeholder="Add task...">
                    </form>
                    <button onclick="addTask()" id="add-btn">+</button>
                </div>
                <!--introPhrase Gets appended here-->
            </div>
            <!--Edit this section and figure out how to transition this in when the padding 
            drops down -->
            <div id="listCase">
                <div class="phrase-case">
                    <h3 class="intro-phrase" id="introPhrase">Let's Add Some Tasks</h3>
                </div>
                <!--This section is for all the items that will be appended to the list -->
                <ul id="task-list">
                    <!--List items will be added here-->
                </ul>
            </div>
            
            
        </div>
        
        
    </div>
    
    <!--Switch Between Box Selector-->
    
    
</body>
</html>
